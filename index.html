<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gamefication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Styles Importation -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      href="./css/font-awesome-4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/style.css"
    />
  </head>

  <!-- Main Page -->
  <body onload="loadPage(0)">
    <div class="container-fluid custom-header">
      <div class="container pt-4">
        <h1 class="title">Monitoria</h1>
      </div>
    </div>

    <div class="container mb-3">
      <div class="text-center">
        <!-- Carregar tela de tabela de monitorias -->
        <button
          id="loadMonitoringTable"
          class="control-button"
          onclick="loadPage(0)"
        >
          <span class="d-none d-md-inline">Tabela de</span> Monitorias
        </button>

        <!-- Carregar tela de acompanhamento -->
        <button
          id="loadGamefication"
          class="control-button"
          onclick="loadPage(1)"
        >
          Acompanhamento
        </button>
      </div>
    </div>

    <div id="content" class="container">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="container mt-5 mb-3 markers-pattern"></div>
  </body>

  <!-- Scripts -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"
  ></script>
  <script src="./src/data/login.js"></script>
  <script src="./src/data/database.js"></script>
  <script src="./script/monitoringTable.js"></script>
  <script src="./script/gamefication.js"></script>
  <script src="./script/main.js"></script>
</html>
