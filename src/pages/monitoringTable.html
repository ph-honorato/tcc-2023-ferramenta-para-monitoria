<body>
  <div class="container">
    <!-- Escolher unidade -->
    <div class="row mx-0">
      <div class="col-12 col-md-4 px-0">
        <label for="unity" class="mb-1">1°) Escolha a Unidade</label><br />
        <select id="unity" name="search" class="mb-3 p-1" disabled>
          <option>PUC Minas - Unidade Coração Eucarístico</option>
        </select>
      </div>
    </div>

    <!-- Escolher curso -->
    <div class="row mx-0">
      <div class="col-12 col-md-4 px-0">
        <label for="course" class="mb-1">2°) Escolha o curso</label><br />
        <select id="course" name="search" class="mb-5 p-1" disabled>
          <option>Ciências da Computação</option>
        </select>
      </div>
    </div>

    <!-- Pesquisar monitoria -->
    <div class="row mx-0">
      <label for="search" class="mb-1 px-0">Pesquisar Monitoria</label>
      <div class="col-9 col-md-4 px-0">
        <input
          id="search"
          name="search"
          type="text"
          placeholder="Digite o nome da matéria, monitor ou dia..."
          class="input-pattern mb-5"
        />
      </div>
      <div class="col-3 col-md-2">
        <button class="button-pattern" onclick="searchData($('#search').val())">
          <span class="d-none d-md-inline">Pesquisar</span>
          <span class="d-inline d-md-none"
            ><i class="fa fa-search" aria-hidden="true"></i
          ></span>
        </button>
      </div>
    </div>

    <!-- Marcadores Desktop -->
    <div class="d-none d-md-inline">
      <div class="row mb-3 mx-0 markers-pattern">
        <div class="col-4">Matéria</div>
        <div class="col-2">Monitores</div>
        <div class="col-2">Dia da Semana</div>
        <div class="col-2">Horário</div>
        <div class="col-2">Sala ou Link</div>
      </div>
    </div>

    <!-- Marcadores Mobile -->
    <div class="d-inline d-md-none">
      <div class="row mb-3 mx-0 markers-pattern">
        <div class="col-7">Matéria</div>
        <div class="col-3">Dia</div>
        <div class="col-2">Info</div>
      </div>
    </div>

    <!-- Tabela -->
    <!-- Obs: preenchida no arquivo monitoringTable.js -->
    <div class="row">
      <div class="col-md-12">
        <ul id="list" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="monitoringModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  ></div>
</body>
